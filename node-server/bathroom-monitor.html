<!DOCTYPE html>
<html>
    <head>
        <title>(?) Second Chance | Bathroom Monitor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css?family=Asap+Condensed|Eater|Oleo+Script+Swash+Caps|Press+Start+2P" rel="stylesheet">

        <link rel="icon" href="images/favicon.ico" type="image/png"> 

        <style>
            body {
                background: #fffccb url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="50"><g fill="none" stroke="grey"><path d="M.5 24.5h50v25H.5zM25.5-.5h50v25h-50zM50.5 24.5h50v25h-50z"/></g></svg>') center fixed;
            }
            p, h1, h2, div {
                    text-align: center;
            }

            p#tagline {
                    margin-top: 1em;
                    font-family: 'Asap Condensed', sans-serif;
                    min-height: 18.75px;
            }

            h1#heading {
                    font-family: 'Eater', cursive;
                    min-height: 0.5em;
                    line-height: 0em;
            }

            h2#description {
                    font-family: 'Press Start 2P', cursive;
                    min-height: 19.5px;
            }

            div#door-status {
                    font-family: 'Oleo Script Swash Caps', cursive;
                    color: palevioletred;
                    background-color: black;
                    width: 20em;
                    margin: 0px auto;
                    border: 0.25em dotted palevioletred;
                    border-radius: 0.7em;
            }

            p#door-status-text {
                    display: inline-block;
                    font-size: 2.5em;
                    line-height: 0px;
            }

            div#audrey svg {
                    margin-top: 1em;
            }


            @media only screen and (max-width: 500px) {
                    .gridmenu {
                            width:100%;
                    }
                    .gridmain {
                            width:100%;
                    }
                    .gridright {
                            width:100%;
                    }
            }

	</style>

        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var titleText = "Second Chance | Bathroom Monitor"
            document.title = "(?) " + titleText;
            $(function () {
                var socket = io();
                // poll door status on page load
                socket.emit('poll');
                // when 'door change' signal is sent, text changes between 'occupied' and 'vacant'
                // and svg triangle color changes between red and green
                // note: jquery selector has issues with svg, use javascript
                socket.on('occupied', (door) => {
                    $('#door-status-text').text("Full");
                    // occupied
                    // console.log("occupied turns red");
                    document.title = '\u2717 ' + titleText; // add x mark in page title
                    document.getElementById('door-status-text').style.color = 'pink'; // set status text to pink
                    document.getElementById('triangleBackground').style.fill = '#800000'; // set triangleBackground to #800000
                    document.getElementById('triangleShadow').style.fill = '#550000'; // set triangleShadow to #550000
                    document.getElementById('triangleStrip').style.fill = '#800000'; // set triangleStrip to #800000
                });
                socket.on('vacant', (door) => {
                    $('#door-status-text').text("Vacancy");
                    // vacant
                    // console.log("vacant turns green");
                    document.title = '\u2713 ' + titleText; // add check mark in page title
                    document.getElementById('door-status-text').style.color = 'greenyellow'; // set status text to greenyellow
                    document.getElementById('triangleBackground').style.fill = '#008000'; // set triangleBackground to #008000
                    document.getElementById('triangleShadow').style.fill = '#005500'; // set triangleShadow to #005500
                    document.getElementById('triangleStrip').style.fill = '#008000'; // set triangleStrip to #000800
                });
            });
        </script>
    </head>

    <body>

        <p id="tagline">Here's Your</p>

        <h1 id="heading">Second Chance</h1>

        <h2 id="description">Bathroom Monitor</h2>

        <div id="door-status"><p id="door-status-text">Loading...</p></div>
